<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemiChat</title>
  <style>
    /* Îã§ÌÅ¨ Î™®Îìú Í∏∞Î≥∏ ÏÉâÏÉÅ Î∞è Ìè∞Ìä∏ */
    body {
      background: #181a20;
      color: #ececf1;
      font-family: 'Segoe UI', 'Pretendard', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      width: 100%;
      background: #21232b;
      color: #ececf1;
      padding: 24px 0 16px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
      border-bottom: 1px solid #292c36;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 0 0 32px 0;
    }
    .chat-container {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #363a4f #181a20;
      padding: 8px;
      min-height: 40vh;
      margin-bottom: 22px;
      background: #1c1f2a;
      border-radius: 14px;
      box-shadow: 0 6px 32px #0005, 0 1.5px 0 #262936;
    }
    .msg-row {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 8px;
    }
    .msg-row.user {
      justify-content: flex-end;
    }
    .msg-row.ai {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 76%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 2px;
      margin-bottom: 2px;
      word-break: break-word;
      box-shadow: 0 2px 8px #0002;
    }
    .bubble.user {
      background: #3251a8;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bubble.ai {
      background: #2b2d3c;
      color: #ececf1;
      border-bottom-left-radius: 4px;
    }
    .loading {
      color: #babbc4;
      font-style: italic;
      margin: 8px 0 8px 8px;
      font-size: 1rem;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }
    .input-area {
      width: 100%;
      max-width: 520px;
      display: flex;
      background: #20222b;
      border-radius: 12px;
      box-shadow: 0 1.5px 0 #232236;
      padding: 12px 10px 12px 12px;
      align-items: flex-end;
      gap: 8px;
    }
    .input-area textarea {
      flex: 1;
      resize: none;
      min-height: 36px;
      max-height: 78px;
      border: none;
      border-radius: 7px;
      background: #22242e;
      color: #ececf1;
      padding: 9px 10px;
      font-size: 1rem;
      outline: none;
      box-shadow: none;
      transition: border .15s;
    }
    .input-area button {
      background: #4076d6;
      color: #fff;
      border: none;
      padding: 8px 22px;
      border-radius: 7px;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.15s;
      font-weight: 500;
      box-shadow: 0 1.5px 0 #14539a44;
    }
    .input-area button:hover, .input-area button:focus {
      background: #3860b4;
    }
    /* Ïä§ÌÅ¨Î°§Î∞î Ïª§Ïä§ÌÖÄ (ÏúàÎèÑÏö∞/ÌÅ¨Î°¨) */
    .chat-container::-webkit-scrollbar {
      width: 7px;
      background: #181a20;
      border-radius: 8px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: #292b37;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      header, .chat-container, .input-area {
        max-width: 99vw;
        font-size: 0.97rem;
      }
      .bubble {
        font-size: 0.99rem;
      }
    }
  </style>
</head>
<body>
  <header>GemiChat</header>
  <main>
    <div id="chat" class="chat-container"></div>
    <form id="chatForm" class="input-area" autocomplete="off" enctype="multipart/form-data">
      <!-- üìé ÌååÏùº Ï≤®Î∂Ä Î≤ÑÌäº Î∞è Ïà®Í≤®ÏßÑ input -->
      <label style="cursor:pointer;display:flex;align-items:center;" title="Ï≤®Î∂ÄÌååÏùº">
        <input id="fileInput" type="file" accept="application/pdf" style="display:none;">
        <span style="font-size:1.4rem; margin-right: 8px;">üìé</span>
      </label>
      <textarea id="messageInput" rows="1" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." required></textarea>
      <button type="submit">Ï†ÑÏÜ°</button>
    </form>
  </main>
  <script>
    const chatEl = document.getElementById('chat');
    const formEl = document.getElementById('chatForm');
    const inputEl = document.getElementById('messageInput');
    let loadingEl = null;
    function addMessage(text, sender) {
      const row = document.createElement('div');
      row.className = `msg-row ${sender}`;
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }
    function showLoading() {
      loadingEl = document.createElement('div');
      loadingEl.className = 'loading';
      loadingEl.textContent = 'AIÍ∞Ä ÏÉùÍ∞Å Ï§ëÏûÖÎãàÎã§...';
      chatEl.appendChild(loadingEl);
      chatEl.scrollTop = chatEl.scrollHeight;
    }
    function removeLoading() {
      if (loadingEl && loadingEl.parentNode) {
        chatEl.removeChild(loadingEl);
        loadingEl = null;
      }
    }
    const fileInput = document.getElementById('fileInput');
    formEl.addEventListener('submit', async (e) => {
      e.preventDefault(); // Ìèº Ï†ÑÏÜ° Í∏∞Î≥∏ÎèôÏûë Ï∞®Îã®
      const userMsg = inputEl.value.trim();
      if (!userMsg) return; // Îπà ÏûÖÎ†• Î∞©ÏßÄ
      addMessage(userMsg, 'user');
      inputEl.value = '';
      inputEl.style.height = '36px';
      showLoading();
      try {
        // FormData Í∞ùÏ≤¥Î°ú ÌååÏùºÍ≥º Î©îÏãúÏßÄ ÎèôÏãúÏóê Ï†ÑÏÜ°
        const fd = new FormData();
        fd.append('message', userMsg); // ÏßàÎ¨∏
        if (fileInput.files.length > 0) {
          fd.append('file', fileInput.files[0]); // Ï≤®Î∂ÄÌååÏùº(ÏóÜÏúºÎ©¥ Ïïà Í∞ê)
        }
        // fetchÎ°ú FormData Ï†ÑÏÜ°
        const res = await fetch('/api/chat', {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        removeLoading();
        if ('answer' in data) {
          addMessage(data.answer, 'ai');
        } else {
          addMessage('[ÏóêÎü¨] ÎãµÎ≥ÄÏùÑ Î∞õÏïÑÏò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.', 'ai');
        }
        // Ï†ÑÏÜ°/ÏùëÎãµ ÌõÑ ÌååÏùº input Î¶¨ÏÖã (ÎèôÏùºÌååÏùº Ïû¨Ï†ÑÏÜ° Í∞ÄÎä•ÌïòÎèÑÎ°ù)
        fileInput.value = '';
      } catch (err) {
        removeLoading();
        addMessage('[ÏóêÎü¨] ÏÑúÎ≤ÑÏôÄÏùò ÌÜµÏã† Ï§ë Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'ai');
      }
    });
    // textarea ÏûêÎèô ÎÜíÏù¥ Ï°∞Ï†à
    inputEl.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 78) + 'px';
    });
    // Ï¥àÍ∏∞ Ìè¨Ïª§Ïä§
    window.onload = () => inputEl.focus();
  </script>
</body>
</html>
